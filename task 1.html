<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
    .axis {
        font: 16px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    </style>
    <title>Task 1 Bar Chart</title>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>
    var margin = { top: 60, right: 60, bottom: 100, left: 60 },
        width = 1000 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    // Parse the date / time

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

    var y = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(6);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("task 1.txt", function(error, data) {

        data.forEach(function(d) {
            d.author = d.author;
            d.count = +d.count;
        });

        x.domain(data.map(function(d) { return d.author; }));
        y.domain([0, d3.max(data, function(d) { return d.count; })]);

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                return "<strong>No of Papers:</strong> <span style='color:red'>" + d.count + "</span>";
            })

        svg.call(tip);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-45)");

        svg.append("text")
            .attr("x", (width + (margin.left + margin.right)) / 2)
            .attr("y", 0)
            .attr("text-anchor", "middle")
            .style("font-size", "21px")
            .style("font-family", "sans-serif")
            .text("Top 10 Authors with Most Number of Publics in ArXiv");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("y", -40)
            .attr("x", 20)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Count");

        svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            .style("fill", "steelblue")
            .attr("x", function(d) { return x(d.author); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.count); })
            .attr("height", function(d) { return height - y(d.count); })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

    });
    </script>
</body>
